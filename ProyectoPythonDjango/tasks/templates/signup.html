{% extends 'base.html' %} {% block content %} {% load static %}

<main class="container">
  <header class="d-flex flex-wrap">
    <div class="col-md-3 my-0">
      <img src='{% static "images/logo1.png" %}' alt="Logo" width="400" height="400" class="rounded-3">
    </div>
      <div class="col-md-4 my-5 offset-md-4">
        <form method="POST" class="carta-transparente text-light">
          <h1 class="text-center">Registro</h1>
          {{error}} {% csrf_token %}
  
          <div class="mb-3">
            <label for="username">Usuario:</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Escriba su contraseña"
            />
          </div>
          <div class="mb-3">
            <label for="password1">Contraseña:</label>
            <input
              type="password"
              name="password1"
              id="password1"
              class="form-control"
              placeholder="**************"
            />
          </div>
          <div class="mb-3">
            <label for="password2">Repetir contraseña:</label>
            <input
              type="password"
              name="password2"
              id="password2"
              class="form-control"
              placeholder="**************"
            />
          </div>
          <button class="btn btn-primary">Guardar</button>
        </form>
      </div>
  </header>
</main>

{% endblock %}
